<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
  </head>
  <body>
    <h1>Journal Website</h1>
    <form id="journalEntry">
      <h2>Journal Title:</h2>
      <input type="text" id="journalTitle"><br>
      <h2>Journal Input:</h2>
      <textarea rows="30" cols="50" id="journalBody"></textarea><br>
      <button type="submit">Submit</button>
    </form>

    <div class="journalTitleDisplay"></div>
    <div class="journalBodyDisplay"></div>
    <div class="journalBodyCount"></div>
    <div class="journalVowels"></div>
    <div class="journalConsts"></div>
    <div class="journalTeaser"></div>
  </body>
</html>
